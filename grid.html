<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <!-- basic grid -->
   <div class="container my-5">
    <div class="row">
        <div class="col">
            <div class="p-5 bg-primary">1</div>
        </div>
        <div class="col">
            <div class="p-5 bg-primary">2</div>
        </div>
        <div class="col">
            <div class="p-5 bg-primary">3</div>
        </div>
        <div class="col">
            <div class="p-5 bg-primary">3</div>
        </div>
    </div>
   </div>

   <!-- specific grids -->
   <div class="container my-5">
    <div class="row">
        <div class="col-4">
            <div class="p-5 bg-success">1</div>
        </div>
        <div class="col-4">
            <div class="p-5 bg-success">2</div>
        </div>
        <div class="col-4">
            <div class="p-5 bg-success">3</div>
        </div>
    </div>
   </div>


   <div class="container my-5">
    <div class="row">
        <div class="col-8">
            <div class="p-5 bg-warning">1</div>
        </div>
        <div class="col-2">
            <div class="p-5 bg-warning">2</div>
        </div>
        <div class="col-2">
            <div class="p-5 bg-warning">3</div>
        </div>
    </div>
   </div>


   <div class="container my-5">
    <div class="row">
        <div class="col">
            <div class="p-5 bg-info">1</div>
        </div>
        <div class="col-5">
            <div class="p-5 bg-info">2</div>
        </div>
        <div class="col">
            <div class="p-5 bg-info">3</div>
        </div>
        <div class="col-auto">
            <div class="p-5 bg-info">4</div>
        </div>
    </div>
   </div>


   <div class="container my-5">
    <div class="row">
        <div class="col-xl-5 col-lg-3 col-4">
            <div class="p-5 bg-danger">col 1</div>
        </div>
        <div class="col-xl-5 col-lg-3 col-4">
            <div class="p-5 bg-danger">col 2</div>
        </div>
        <div class="col-xl-2 col-lg-6 col-4">
            <div class="p-5 bg-danger">col 3</div>
        </div>
    </div>
   </div>


   <div class="container my-5">
    <div class="row justify-content-between">
        <div class="col-3">
            <div class="p-5 bg-warning">col</div>
        </div>
        <div class="col-3">
            <div class="p-5 bg-warning">col</div>
        </div>
        <div class="col-3">
            <div class="p-5 bg-warning">col</div>
        </div>
    </div>
   </div>

   <div class="container my-5">
    <div class="row justify-content-around">
        <div class="col-3">
            <div class="p-5 bg-secondary">col</div>
        </div>
        <div class="col-3">
            <div class="p-5 bg-secondary">col</div>
        </div>
        <div class="col-3">
            <div class="p-5 bg-secondary">col</div>
        </div>
    </div>
   </div>


   <div class="container my-5">
    <div class="row my-2">
        <div class="col">
            <div class="p-5 bg-primary">col 1</div>
        </div>
        <div class="col">
            <div class="p-5 bg-primary">col 1</div>
        </div>
        <div class="col">
            <div class="p-5 bg-primary">col 1</div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="p-5 bg-primary">col 1</div>
        </div>
        <div class="col">
            <div class="p-5 bg-primary">col 1</div>
        </div>
        <div class="col">
            <div class="p-5 bg-primary">col 1</div>
        </div>
    </div>
    <div class="row my-2">
        <div class="col">
            <div class="p-5 bg-primary">col 1</div>
        </div>
        <div class="col">
            <div class="p-5 bg-primary">col 1</div>
        </div>
        <div class="col">
            <div class="p-5 bg-primary">col 1</div>
        </div>
    </div>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
